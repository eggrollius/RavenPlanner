<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Raven Planner</title>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
  <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="static\index.css">
  <link rel="stylesheet" href="static\static.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="static\index.js" defer></script>
</head>

<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Raven Planner</h1>
    <p class="mb-0">Ethan Huynh</p>
    <p>Carleton University</p>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-center">
      <a class="navbar-brand" href="#">Home</a>
      <a class="navbar-brand" href="projectinfo.html">Project Info</a>
      <a class="navbar-brand" href="faq.html">FAQ</a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-5">
    <!-- Tabs -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" id="add-course-tab" data-bs-toggle="tab" href="#addCourse" role="tab"
          aria-controls="addCourse" aria-selected="true">Add Course</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="preferences-tab" data-bs-toggle="tab" href="#preferences" role="tab"
          aria-controls="preferences" aria-selected="false">Preferences</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="view-schedule-tab" data-bs-toggle="tab" href="#viewSchedule" role="tab"
          aria-controls="viewSchedule" aria-selected="false">View Schedule</a>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="addCourse" role="tabpanel" aria-labelledby="add-course-tab">
        <!-- Add Course Form -->
        <div class="d-flex justify-content-left">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <select class="form-select mb-3" id="department" name="department"></select>
              </div>
            </div>
            <div class="col">
              <div class="form-group ml-2">
                <input type="text" class="form-control" placeholder="1007" id="course-code">
              </div>
            </div>
            <div class="col">
              <button class="btn btn-primary ml-2 w-50" id="addCourseBtn">Add</button>
            </div>
          </div>
        </div>

        <!-- List of Added Courses -->
        <div class="accordion mt-3" id="selected-courses">
        </div>
      </div>

      <div class="tab-pane" id="preferences" role="tabpanel" aria-labelledby="preferences-tab">
        <!-- Preferences Content -->
        <p>Your preferences content will go here.</p>
      </div>

      <div class="tab-pane" id="viewSchedule" role="tabpanel" aria-labelledby="viewSchedule-tab">
        <!--schedule navigation-->
        <nav aria-label="Schedule navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous" id="previous">
                <span aria-hidden="true">&laquo; Previous</span>
              </a>
            </li>
            <li class="page-item mx-2">
              <input type="number" class="form-control" id="scheduleIndexInput" placeholder="" min="1"
                max="1000">
            </li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next" id="next">
                <span aria-hidden="true">Next &raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- Weekly Schedule -->
        <div class="row">
          <!-- Time Column (Left Sidebar) -->
          <div class="col-md-1">
            <div class="time-slot">7:00</div>
            <div class="time-slot">8:00</div>
            <div class="time-slot">9:00</div>
            <div class="time-slot">10:00</div>
            <div class="time-slot">11:00</div>
            <div class="time-slot">12:00</div>
            <div class="time-slot">13:00</div>
            <div class="time-slot">14:00</div>
            <div class="time-slot">15:00</div>
            <div class="time-slot">16:00</div>
            <div class="time-slot">17:00</div>
            <div class="time-slot">18:00</div>
            <div class="time-slot">19:00</div>
          </div>

          <!-- Day Columns -->
          <div class="col-md">
            <div class="day-column" id="Mon"></div>
          </div>
          <div class="col-md">
            <div class="day-column" id="Tue"></div>
          </div>
          <div class="col-md">
            <div class="day-column" id="Wed"></div>
          </div>
          <div class="col-md">
            <div class="day-column" id="Thu"></div>
          </div>
          <div class="col-md">
            <div class="day-column" id="Fri"></div>
          </div>
          <div class="col-md">
            <div class="day-column" id="Sat"></div>
          </div>
          <div class="col-md">
            <div class="day-column" id="Sun"></div>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>
  <footer>
    <p>Copyright 2023, Ethan Huynh</p>
  </footer>
</body>

</html>
